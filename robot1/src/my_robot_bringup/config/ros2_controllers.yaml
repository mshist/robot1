controller_manager:
  ros__parameters:
    update_rate: 100  # 控制器更新频率（Hz）
    # 控制器列表
    arm_controller:
      type: joint_trajectory_controller/JointTrajectoryController
    gripper_controller:
      type: joint_trajectory_controller/JointTrajectoryController
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

# 机械臂关节轨迹控制器配置
arm_controller:
  ros__parameters:
    # 控制的关节列表（与你的URDF中关节名保持一致）
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6
    # 命令接口（位置控制）
    command_interfaces:
      - position
    # 状态接口（监控位置和速度）
    state_interfaces:
      - position
      - velocity
    # 兼容Humble版本的参数（消除日志警告）
    allow_nonzero_velocity_at_trajectory_end: true
    # 状态发布频率
    state_publish_rate: 50.0
    # 动作监控频率
    action_monitor_rate: 20.0
    # 允许的轨迹执行误差（可选，提升鲁棒性）
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0
      joint1:
        trajectory: 0.05
        goal: 0.03
      joint2:
        trajectory: 0.05
        goal: 0.03
      joint3:
        trajectory: 0.05
        goal: 0.03
      joint4:
        trajectory: 0.05
        goal: 0.03
      joint5:
        trajectory: 0.05
        goal: 0.03
      joint6:
        trajectory: 0.05
        goal: 0.03

# 夹爪控制器配置（使用关节轨迹控制器）
gripper_controller:
  ros__parameters:
    # 夹爪关节（如果有左右两个夹爪关节，需要都列出来）
    joints:
      - finger_left_joint
      # 如果有右夹爪关节，补充：- finger_right_joint
    # 命令接口
    command_interfaces:
      - position
    # 状态接口
    state_interfaces:
      - position
    # 兼容参数
    allow_nonzero_velocity_at_trajectory_end: true
    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    # 夹爪专属约束（可选）
    constraints:
      stopped_velocity_tolerance: 0.01
      goal_time: 0.0
      finger_left_joint:
        trajectory: 0.02
        goal: 0.01

# 关节状态广播器（无需额外参数）
joint_state_broadcaster:
  ros__parameters: {}
